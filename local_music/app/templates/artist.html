{% extends "base.html" %}

{% block content %}
    <div>
        <h2>{{ name }}</h2>

        <h3>{{ hometown }}</h3>

        <p>{{ description }}</p>

        {% if events %}
            <h3>Events:</h3>
            {% for event in events %}
                <li>{{ event }}</li>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
